apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service
  namespace: proyecto-gps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patient-service
  template:
    metadata:
      labels:
        app: patient-service
    spec:
      containers:
      - name: patient-service
        image: johnsondavisv45/patient-service:latest
        ports:
        - containerPort: 3003
