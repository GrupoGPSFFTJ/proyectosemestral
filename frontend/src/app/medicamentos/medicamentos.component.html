<div *ngIf="loading" class="loading-container">
    <div class="loading-spinner">‚è≥ Cargando datos de medicamentos...</div>
</div>

<div *ngIf="!loading" class="p-6">
    <div class="header-row"
        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
        <h1 class="page_header" style="margin: 0;">Medicamentos</h1>
        <button (click)="openCreateModal()" class="btn-crear">
            <span class="btn-text">Crear Medicamento</span>
        </button>
    </div>

    <app-medicamento-form [isOpen]="showModal" [medicamento]="editingMedicamento" (onClose)="closeModal()" (onSave)="saveMedicamento($event)"
        (onUpdate)="updateMedicamento($event)"></app-medicamento-form>

    <div *ngIf="medicamentos && medicamentos.length === 0" class="no-data" style="text-align: center; padding: 2rem; color: #666;">
        üì≠ No hay medicamentos registrados
    </div>

    <table *ngIf="medicamentos && medicamentos.length > 0" class="table-unified">
        <thead>
            <tr>
                <th class="table-unified-th">ID</th>
                <th class="table-unified-th">Nombre</th>
                <th class="table-unified-th">Descripci√≥n</th>
                <th class="table-unified-th">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let medicamento of medicamentos">
                <td class="table-unified-td">{{ medicamento.id_medicamento }}</td>
                <td class="table-unified-td">{{ medicamento.nombre }}</td>
                <td class="table-unified-td">{{ medicamento.descripcion }}</td>
                <td class="table-unified-td">
                    <button (click)="openEditModal(medicamento)" title="Editar">
                        Editar Medicamento
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
