<!-- familias.component.html -->
<div *ngIf="loading">Cargando datos...</div>

<div *ngIf="!loading" class="p-6">
    <table class="table-unified">
        <thead>
            <tr>
                <th class="table-unified-th">ID</th>
                <th class="table-unified-th">Nombre</th>
                <th class="table-unified-th">Fecha Creaci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let f of familias">
                <td class="table-unified-td">{{ f.id_familia }}</td>
                <td class="table-unified-td">{{ f.nombre }}</td>
                <td class="table-unified-td">{{ formatDate(f.fecha_creacion) }}</td>
            </tr>
        </tbody>
    </table>
</div>
